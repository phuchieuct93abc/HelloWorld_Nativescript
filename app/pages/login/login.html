<StackLayout horizontalAlignment="center" verticalAlignment="center">

    <Image src="res://logo"  horizontalAlignment="center"></Image>

    <TextField hint="Email Address" [(ngModel)]="user.username" keyboardType="email" autocorrect="false" autocapitalizationType="none"></TextField>
    <TextField hint="Password" [(ngModel)]="user.password" secure="true"></TextField>
    <ActivityIndicator [busy]="isLoading"  row="1" horizontalAlignment="center" verticalAlignment="center"></ActivityIndicator>
    <Button text="Sign in" class="submit-button" (tap)="login()"></Button>
</StackLayout>
