<ScrollView>
    <Label text="articleList here" textWrap="true"></Label>
  <StackLayout>
    <Label [text]="articleList" textWrap="true"></Label>
    
    <ListView [items]="articles"  (itemLoading)="onItemLoading(event)" (itemTap)="onItemTap(event)" class="list-group">
      <ng-template let-item="item" let-odd="odd" let-even="even">
        <StackLayout>
          <Label [text]="item.title" class="list-group-item"></Label>
          
        </StackLayout>
      </ng-template>
  </ListView>
  </StackLayout>
</ScrollView>
