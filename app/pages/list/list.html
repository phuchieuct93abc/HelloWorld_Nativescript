<GridLayout>
    <ListView [items]="groceryList"  (itemTap)="onItemTap(event)" class="list-group">
        <ng-template let-item="item" let-odd="odd" let-even="even">
          <StackLayout>
            <Label [text]="item.title" class="list-group-item"></Label>
            
          </StackLayout>
        </ng-template>
    </ListView>
</GridLayout>
